<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>POSII</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
        <a class="navbar-brand" href="#">POSII</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">タイムライン</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">プロフィール</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ログアウト</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="starter-template">
            <div class="w-100">
                <ul class="messages">
                    <li class="alert alert-success">
                        投稿しました
                    </li>
                </ul>
            </div>
            <div class="card mb-5 text-left">
                <div class="card-body">
                    <div class="row">
                        <div class="col-1"><a href="#"><img src="no_photo.png" class="rounded-circle post-photo"></a></div>
                        <div class="col-10 ml-3">
                            <a href="#" class="text-secondary">山田 太郎</a><br>
                            <small class="text-muted">1月1日 0時0分</small>
                        </div>
                    </div>

                    <p class="card-text mt-2">ここに本文が入ります。</p>
                    <button class="btn btn-link p-0 {disabled post-liked text-secondary" id="" data-id="">ほめる</button>
                    <span class="badge badge-info" id="">10</span>
                    <form method="post" action="#" class="d-inline">
                        <button class="btn btn-link text-info p-0 ml-3" type="submit" onclick='return confirm("この投稿を本当に削除しますか？");'>削除</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- /.container -->

    <p class="mt-5 mb-3 text-muted text-center ">&copy; 2021 POSII</p>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
